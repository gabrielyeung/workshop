    <head>

        <title>Home</title>

    <body>

        <div class="app">
            <div id="deviceready" class="blink" style="display:none;">

            <div class="pic-container">

            <!-- add class 'out-of-view' to hide -->

                    <a class="bttn bttn-yay clm-1-2 icon-apple"href="trend.html"></a>                    
                    <!-- Twitter Icon Reference -->
                    <div id="tweet-box" class="clm-100 twt">

                            <h1 id="tweet-yes" class="twt center-float"> âœ“</h1>&nbsp;

                    </div>
                </div>
            </section>
       </div>

            app.initialize();
